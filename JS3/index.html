<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
     <form method="GET" action="">
         <label for="groupSelect">Group</label>
         <select id="groupSelect">
             <option value="islands">Islands</option>
             <option value="actors">Actors</option>
             <option value="flowers">Flowers</option>
         </select>

         <label for="catSelect">Category</label>
         <select id="catSelect"></select>
     </form>
    </header>
      <hr>
      <main id="gallery">
        <div class="imgGallery">
          <img src= "images/kohlanta.jpg" alt="kohlanta" id="galleryImg">
          <img src= "images/kohtao.jpg" alt="kohtao" id="galleryImg2">
        </div>
          <div class="imgGallery">
          <img src= "images/merylstreep.jpg" alt="merylstreep" id="galleryImg3">
          <img src= "images/tomhanks.jpg" alt="tomhanks" id="galleryImg4">
        </div>
          <div class="imgGallery">
          <img src= "images/roses.jpg" alt="roses1" id="galleryImg5">
          <img src= "images/tulips.jpg" alt="tulips1" id="galleryImg6">
        </div>
      </main>
    <script>
        var groupSelect = document.getElementById("groupSelect");
        var catSelect = document.getElementById("catSelect");

        var catIslands = ["Koh Lanta", "Koh Tao"];
        var catActors = ["Meryl Streep", "Tom Hanks"];
        var catFlowers = ["Roses", "Tulips"];
        var galleryImg = document.getElementById("galleryImg");
        var imageCounter = 1;


        img src = "" id="rotatingIMG"

        groupSelect.addEventListener("change", function(){
            console.log(groupSelect.value);

            if (groupSelect.value == 'islands'){
                fillCategory(catIslands);
            }
            else if (groupSelect.value == 'actors'){
                fillCategory(catActors);
            }
            else if (groupSelect.value == 'flowers'){
                fillCategory(catFlowers);
            }
            else{
               catSelect.innerHTML = "";
            }
        })

        catSelect.addEventListener("change", function(){
            if(catSelect.value == "kohlanta"){
                imgSet = "kohlanta";
            }

            else if (catSelect.value == "kohtao"){
                imgSet = "kohtao";
            }

            else if (catSelect.value == "merylstreep"){
                imgSet = "merylstreep";
            }

            else if (catSelect.value == "tomhanks"){
                imgSet = "tomhanks";
            }

            else if (catSelect.value == "roses1"){
                imgSet = "roses1";
            }

            else if (catSelect.value == "tulips1"){
                imgSet = "tulips1";
            }

        var fillCategory = function(catArray){
            catSelect.innerHTML = "";
            catArray.forEach(function(member){
                var opt = document.createElement('option');
                opt.value = member.toLowerCase();
                opt.textContent = member;
                catSelect.appendChild(opt);
           })
        }

        var rotatingImg = document.getElementById("rotatingIMG");

        var imgSet = "";
        var rotateImgs = function(imgSet){
            console.log(galleryImg.src);
            if(imageCounter == 1){
                galleryImg.src = "images/kohlanta.jpg";
                galleryImg2.src = "images/kohtao.jpg";
                galleryImg3.src = "images/merylstreep.jpg";
                galleryImg4.src = "images/tomhanks.jpg";
                galleryImg5.src = "images/roses.jpg";
                galleryImg6.src = "images/tulips.jpg";
                galleryImg.src = "images/" + imgSet + "1.jpg";
                imageCounter = 2;
            }
            else if(imageCounter == 2){
                galleryImg.src = "images/" + imgSet + "2.jpg";
                imageCounter = 3;
            }
            else if(imageCounter == 3){
                galleryImg.src = "images/" + imgSet + "3.jpg";
                imageCounter = 1;
            }
        }

        window.setInterval(rotateImgs, 3000);
      
    </script>
</body>
</html>
